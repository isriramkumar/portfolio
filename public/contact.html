<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .icon-square {
        width: 3rem;
        height: 3rem;
        border-radius: 0.75rem;
      }
    </style>
  </head>

  <body>
    <section class="contact-details">
      <div class="container">
        <div class="container px-4 py-5" id="hanging-icons">
          <h2 class="pb-2 border-bottom">Contact details</h2>
          <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            <div class="col d-flex align-items-start">
              <div
                class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3"
              >
                <img src="./assets/svg/phone.svg" alt="Phone" height="30" />
              </div>
              <div>
                <h3 class="fs-2 text-body-emphasis">Phone</h3>
                <p>+91 9791845538</p>
                <p>Available between 8 am to 10 pm IST</p>
              </div>
            </div>

            <div class="col d-flex align-items-start">
              <div
                class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3"
              >
                <img src="./assets/svg/mail.svg" alt="mail" height="30" />
              </div>
              <div>
                <h3 class="fs-2 text-body-emphasis">Mail</h3>
                <p>sriramkumaryrtv@gmail.com</p>
                <p>Expected reply within one to 2 days of your mail sent.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
